- name: install packages
  apt:
    update_cache: yes
    pkg: "{{ packages }}"
    state: present
  vars:
    packages:
      - vim
      - netcat
      - members
      - openjdk-8-jdk
      - lsof
      - net-tools
      - python3
      - python3-pip
      - acl
      - krb5-user
      - libpam-ccreds
      - libpam-krb5
      - jsvc
      - postgresql

- name: pip install docker
  pip:
    name:
      - pexpect
